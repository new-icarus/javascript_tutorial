<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MTG LifeCounter</title>

        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>MTG Life Counter</header>

        <div class="player">
            <label id="p1-lifePoints">20</label>

            <div class="buttons">
                <button id="p1-plusFive">+5</button>
                <button id="p1-plusOne">+1</button>
                <button id="p1-reset">reset</button>
                <button id="p1-minusOne">-1</button>
                <button id="p1-minusFive">-5</button>
            </div>
        </div>

        <div class="player">
            <label id="p2-lifePoints">20</label>

            <div class="buttons">
                <button id="p2-plusFive">+5</button>
                <button id="p2-plusOne">+1</button>
                <button id="p2-reset">reset</button>
                <button id="p2-minusOne">-1</button>
                <button id="p2-minusFive">-5</button>
            </div>
        </div>

        <script src="index.js"></script>
    </body>

</html>
