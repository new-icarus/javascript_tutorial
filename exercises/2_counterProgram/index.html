<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MTG LifeCounter</title>

        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>Magic The Gathering Life Point Counter</header>

        <main>
            <div id="p1">
                <label id="p1-lifepoints"></label>

                <div class="player-plus">
                    <button class="plusFive">+5</button>
                    <button class="plusOne">+1</button>
                </div>

                <div class="player-minus">
                    <button class="minusOne">-1</button>
                    <button class="minusFive">-5</button>
                </div>
            </div>

            <div id="p2">
                <label id="p2-lifepoints"></label>

                <div class="player-plus">
                    <button class="plusFive">+5</button>
                    <button class="plusOne">+1</button>
                </div>

                <div class="player-minus">
                    <button class="minusOne">-1</button>
                    <button class="minusFive">-5</button>
                </div>
            </div>

            <button id="reset">Reset</button>
        </main>

        <script src="index.js"></script>
    </body>

</html>
